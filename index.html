<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Quote Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
    <div class="header clearfix">
        <nav class="navbar" role="navigation">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="css/images/logo-175x77.png"></a>
          </div>
        </nav>
    </div>
    <div class="container clearfix">
        {{ outlet }}
    </div>
      
</script>
  
  <script type="text/x-handlebars" data-template-name="infoForm">
    <div class="row">
    {{ outlet }}
        <div class="col-xs-12 col-sm-8 col-md-8">
            <div class="content-inner">
                <h1>YOUR INFORMATION</h1>
                <hr>
                <form>
                <div class="clearfix">
                    <div class="form-group col-xs-12 col-sm-8 col-md-8">
                        <label for="first_name">First Name<span class="required-marker">*</span></label>
                        {{ view QuoteForm.FirstNameField }}
                    </div>
                    <div class="form-group col-xs-12 col-sm-4 col-md-4">
                        <label>Middle Intial</label>
                        {{ view Ember.TextField 
                            placeholder="Middle Intial" 
                            type="text" 
                            classNames="form-control" 
                            required="false" 
                            valueBinding="middleIntial" 
                            name="middle_initial" 
                            viewName="middleIntialField"}}
                    </div>
                    <div class="form-group col-xs-12 col-sm-8 col-md-8">
                        <label for="last_name">Last Name<span class="required-marker">*</span></label>
                        {{ view QuoteForm.LastNameField }}
                    </div>
                    <div class="form-group col-xs-12 col-sm-4 col-md-4">
                        <label>Suffix</label>
                        {{ view Ember.Select 
                            contentBinding="QuoteForm.Suffix.suffix" 
                            selectionBinding="QuoteForm.Suffix.selectedSuffix" 
                            classNameBindings="QuoteForm.Suffix.classNames"}}
                    </div>
                    <div class="form-group col-xs-12 col-sm-8 col-md-8">
                        <label for="address_primary">Address 1<span class="required-marker">*</span></label>
                        {{ view QuoteForm.AddressField 
                            placeholder="Address 1"
                            required="true" 
                            valueBinding="addressPrimary" 
                            name="address_primary" }}
                    </div>
                    <div class="form-group col-xs-12 col-sm-8 col-md-8">
                        <label for="address_secondary">Address 2</label>
                        {{ view QuoteForm.TextField 
                            placeholder="Address 2"
                            classNames="form-control"
                            required="false" 
                            valueBinding="addressSecondary" 
                            name="address_secondary" }}
                    </div>
                </div>
                <div class="clearfix">
                    <div class="form-group col-xs-6 col-sm-6 col-md-5">
                        {{ view Ember.TextField 
                            placeholder="City" 
                            type="text" 
                            classNames="form-control" 
                            required="false" 
                            valueBinding="city" 
                            name="city" 
                            viewName="cityField"}}
                    </div>
                    <div class="form-group col-xs-6 col-sm-6 col-md-3">
                        {{view Ember.Select
                            contentBinding="QuoteForm.States.states"
                            selectionBinding="QuoteForm.States.selectedState"
                            classNameBindings="AQuoteForm.States.classNames"
                            classNames="form-control"
                        }}
                    </div>
                    <div class="form-group col-xs-6 col-sm-6 col-md-3">
                        {{ view Ember.TextField 
                            placeholder="Zip Code" 
                            type="text" 
                            classNames="form-control" 
                            required="false" 
                            valueBinding="zipCode" 
                            name="zip_code" 
                            viewName="zipCodeField"}}
                    </div>
                    <div class="form-group col-2">
                        <button class="btn btn-other" type="button">Edit</button>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="checkbox-group">
                        <label class="checkbox-inline"><input {{action 'showModal' }} data-toggle="modal" data-target="#modal" type="checkbox"> I have lived at this address for less than one year.</label>
                    </div>
                    <button class="hidden btn btn-other priorAddBtn" type="button" {{action 'showModal' }} data-toggle="modal" data-target="#modal">Edit Prior Address</button>
                </div>
                <div class="clearfix four-up">
                    <div class="form-group col-xs-12 col-sm-6 col-md-6">
                        <label for="date_of_birth">Date of Birth<span class="required-marker">*</span></label>
                        {{ view QuoteForm.DOBField }}
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6">
                        <label for="phone_number">Phone Number<span class="required-marker">*</span></label>
                        {{ view QuoteForm.PhoneField }}
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6">
                        <label for="email_address">Email Address<span class="required-marker">*</span></label>
                        {{ view QuoteForm.EmailField }}
                    </div>
                    <div class="message col-xs-12 col-sm-6 col-md-6">
                        <i>Your email will only be used to communicate with you about this quote.</i>
                    </div>
                </div>
                    <div class="clearfix terms col-12">
                        <label>Terms and Conditions<span class="required-marker">*</span></label>
                        <p class="img-rounded">Reports  will be ordered to properly classify and rate your policy.  These reports include information abclaims, credit history, and driving history, and may include information about current and former mebersyour household.  These reports provide...</p>
                    </div>
                    <button class="btn btn-success" type="submit">I agree. Start Quote.</button>
            </div>
        </div>
        <aside class="col-xs-12 col-sm-4 col-md-4">   
            <div class="content-inner">
                <p>Quote Reference #</p>
                <p class="green">XXXXXXXXXX</p>
                <hr>
                <p>For assistance, call</p>
                <p class="green">1-800-MYAMFAM</p>
                <p>1-800-692-6362</p>
                <hr>
                <p class="green">Chat with Us Online</p>
                <p>Receive personal assistance from a customer representative.</p>
                <button class="btn btn-other" type="button">Chat Now!</button>
                <p class="fine-print">Available in English only.</p>
                <hr>
                <p class="green">Schedule a Callback</p>
                <p>To have a Customer Contact Center Representative give you a call at a time that is convenient for you, please <a href="javascript:void(0);">complete this form</a>.</p>
                <hr>
                <p class="green">Online Self-Help</p>
                <p>Find answers online about the following:</p>
                <a href="javascript:void(0);">Quote Process</a>
            </div>
        </aside>
    </div>
  </script>

<script type="text/x-handlebars" data-template-name="modalForm">
    <div class="modal fade" id="formModal">
        <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header ">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Please Enter Prior Zip Code</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="zip_code">Zip Code<span class="required-marker">*</span></label>
                        <div class="col-sm-9">
                            <input class="form-control zip_code" placeholder="Zip Code" type="text" name="zip_code">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    {{#link-to 'infoForm'}}<span type="button" class="btn btn-default"  data-dismiss="modal" aria-hidden="true">Close</span>{{/link-to}}
                    <button type="button" onClick="validateNext.zip();" class="btn btn-success">Continue</button>
                </div>
            </div>

            <div class="modal-content hidden">
                <div class="modal-header ">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Please Choose Prior City</h4>
                </div>
                <div class="modal-body">
                    <p>More than one city uses this ZIP Code.  Select the location that best describes where you live.<span class="required-marker">*</span></p>
                    <ul>
                        <li>[City1], [ST] [XXXXX]</li>
                        <li>[City1], [ST] [XXXXX]</li>
                        <li>[City1], [ST] [XXXXX]</li>
                        <li>[City1], [ST] [XXXXX]</li>
                        <li>[City1], [ST] [XXXXX]</li>
                    </ul>
                </div>
                <div class="modal-footer">
                  {{#link-to 'infoForm'}}<span type="button" class="btn btn-default"  data-dismiss="modal" aria-hidden="true">Close</span>{{/link-to}}
                  <button type="button" onClick="validateNext.next(1);" class="btn btn-success">Continue</button>
                </div>
            </div>

            <div class="modal-content hidden">
                <div class="modal-header ">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Please Choose Prior City</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group clearfix">
                        <label class="col-sm-3 control-label" for="prior_address_primary">Address 1<span class="required-marker">*</span></label>
                        <div class="col-sm-9">
                            {{ view QuoteForm.AddressField 
                            placeholder="Address 1"
                            required="true" 
                            valueBinding="priorAddressPrimary" 
                            id="prior_address_primary" 
                            viewName="priorAddressPrimaryField" }}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-sm-3 control-label" for="address_two">Address 2</label>
                        <div class="col-sm-9">
                            {{ view Ember.TextField 
                            placeholder="Address 2"
                            classNames="form-control"
                            required="false" 
                            valueBinding="addressSecondary" 
                            id="address_secondary" 
                            viewName="addressSecondaryField"}}
                        </div>
                    </div>
              </div>
              <div class="modal-footer">
                {{#link-to 'infoForm'}}<span type="button" class="btn btn-default"  data-dismiss="modal" aria-hidden="true">Close</span>{{/link-to}}
                <button type="button" id="next" class="btn btn-success" onClick="validateNext.address();">Continue</button>
              </div>
        </div>

        <div class="modal-content hidden">
                <div class="modal-header ">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Please Verify Your Prior Address</h4>
                </div>
                <div class="modal-body">
                    <p>You've entered the following address:</p>
                    <p>[Street Address], [City], [ST] [XXXXX]</p>
                    <p>We've found the following:</p>
                    <ul>
                        <li>[City1], [ST] [XXXXX]</li>
                        <li>[City1], [ST] [XXXXX]</li>
                        <li>[City1], [ST] [XXXXX]</li>
                        <li>[City1], [ST] [XXXXX]</li>
                        <li>[City1], [ST] [XXXXX]</li>
                    </ul>
              </div>
              <div class="modal-footer">
                {{#link-to 'infoForm'}}<span type="button" class="btn btn-default"  data-dismiss="modal" aria-hidden="true">Close</span>{{/link-to}}
                <button type="button" id="next" class="btn btn-success">Continue</button>
                <button type="button" onClick="validateNext.startOver();" class="btn">Re-enter</button>
              </div>
        </div>
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="/bower_components/bootstrap/js/modal.js"></script>
  <script src="js/app.js"></script>
  <script src="js/formElements.js"></script>
  <script src="js/controller/modalValidate.js">
  
    
      
  </script>

</body>
</html>
